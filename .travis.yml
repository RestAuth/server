language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
  - "nightly"
env:
  - DJANGO_VERSION=">=1.11"
  - DJANGO_VERSION="<1.11"
  - DJANGO_VERSION="<1.9"
install:
 - pip install -U pip setuptools
 - pip install -r requirements.txt -r requirements-dev.txt
 - pip install Django$DJANGO_VERSION
#before_script:
script:
  - python setup.py code_quality
  - python setup.py test
  - python setup.py install

